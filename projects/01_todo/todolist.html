<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
            integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/main.css" />
        <title>TODO List</title>
        <script defer src="js/elements.js"></script>
        <script defer src="js/storage.js"></script>
        <script defer src="js/authentication.js"></script>
        <script defer src="js/popup.js"></script>
        <script defer src="js/lists.js"></script>
    </head>
    <header>
        <div class="header-logo">
            <!--TODO: Link to Home -->
            <img src="img/homework_white.svg" />
            <span>TODO List App</span>
        </div>
        <div>
            <button class="btn" data-signup-target>Sign Up</button>
            <button class="btn" data-login-target>Log In</button>
            <button class="btn" data-logout-target hidden>Log Out</button>
            <button class="btn" data-settings-target hidden><i class="fas fa-user-cog"></i></button>
        </div>
    </header>
    <body>
        <div class="container">
            <div class="start-view" data-start-view>
                <p>This app enables you to manage simple todo lists</p>
            </div>
            <div class="todo-view" hidden data-todo-view>
                <div class="lists-all">
                    <h2 class="lists-title">TODO Lists:</h2>
                    <ul class="lists" data-lists-container></ul>

                    <form action="" data-new-list-form>
                        <input
                            type="text"
                            class="new list"
                            data-new-list-input
                            placeholder="new list name"
                            aria-label="new list name"
                        />
                        <button class="btn create" aria-label="create new list">+</button>
                    </form>
                </div>

                <div class="tasks-list" data-list-container>
                    <div class="tasks-header">
                        <h2 class="list-title" data-list-title>YouTube</h2>
                        <p class="task-count" data-list-count>0 tasks remaining</p>
                    </div>

                    <div class="tasks-body">
                        <div class="tasks" data-tasks></div>

                        <div class="new-task-creator">
                            <form action="" data-new-task-form>
                                <input
                                    type="text"
                                    class="new task"
                                    data-new-task-input
                                    placeholder="new task name"
                                    aria-label="new task name"
                                />
                                <button class="btn create" aria-label="create new task">+</button>
                            </form>
                        </div>

                        <div class="delete-stuff">
                            <button class="btn delete" data-tasks-clear-complete>
                                Clear completed tasks
                            </button>
                            <button class="btn delete" data-list-delete>Delete list</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay" data-overlay>
            <div id="popup-avatar-source">
                Icons made by
                <a
                    href="https://www.flaticon.com/authors/payungkead"
                    title="Payungkead"
                    tabindex="-1"
                    >Payungkead</a
                >
                from
                <a href="https://www.flaticon.com/" title="Flaticon" tabindex="-1"
                    >www.flaticon.com</a
                >
            </div>
        </div>
        <form class="popup" data-popup data-popup>
            <div class="popup-close" data-popup-close tabindex="0">&times;</div>
            <div class="header">
                <div class="avatar">
                    <img src="img/homework.svg" alt="Avatar" />
                </div>
                <span data-popup-title>Member Sign Up</span>
            </div>
            <div class="popup-element" data-popup-firstname>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <div class="error" hidden></div>
            </div>
            <div class="popup-element" data-popup-lastname>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <div class="error" hidden></div>
            </div>
            <div class="popup-element" data-popup-email>
                <label for="email">E-Mail</label>
                <input type="text" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <div class="error" hidden></div>
            </div>
            <div class="popup-element" data-popup-password>
                <label for="password">Password</label>
                <input type="password" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <div class="error" hidden></div>
            </div>
            <div class="popup-element" data-popup-password-confirm>
                <label for="password-confirm">Confirm Password</label>
                <input type="password" id="password-confirm" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <div class="error" hidden></div>
            </div>
            <div class="popup-element termsOfUse" data-popup-termsofuse>
                <input type="checkbox" id="termsOfUse" />
                <label class="popup-checkbox" tabindex="0" for="termsOfUse"></label>
                <span>I agree to the Terms of Use</span>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="popup-element" data-popup-submit>
                <button></button>
            </div>
            <div class="popup-element delete" data-popup-delete>
                <button>Delete</button>
                <div class="error" hidden></div>
            </div>
            <div class="popup-element popup-switch" data-popup-switch>
                <span>Already a Member?</span>&nbsp;<a id="popup-switch" tabindex="0">Log In</a>
            </div>
        </form>
        <footer>&copy; 2020 Christopher Bernjus</footer>
        <template id="task-template">
            <div class="task">
                <input type="checkbox" />
                <label>
                    <span class="task-checkbox"></span>
                </label>
            </div>
        </template>
    </body>
</html>
