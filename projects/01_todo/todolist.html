<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
            integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/main.css" />
        <title>TODO List</title>
    </head>
    <header>
        <a class="navbar-brand">TODO List App</a>
        <div>
            <button class="btn" data-login-target>LogIn</button>
            <button class="btn" data-signup-target>SignUp</button>
        </div>
    </header>
    <body>
        <div class="container">
            <div class="content">
                <p>This app enables you to manage simple todo lists</p>
            </div>
        </div>
        <div class="overlay" id="popup-overlay">
            <div id="popup-avatar-source">Icons made by <a href="https://www.flaticon.com/authors/payungkead" title="Payungkead" tabindex="-1">Payungkead</a> from <a href="https://www.flaticon.com/" title="Flaticon" tabindex="-1">www.flaticon.com</a></div>
        </div>
        <div class="popup" id="popup">
            <div class="popup-close" id="popup-close" tabindex="0">&times;</div>
            <div class="form" id="popup-form">
                <div class="avatar">
                    <img src="homework.svg" alt="Avatar" />
                </div>
                <div class="header" id="popup-title">Member Sign Up</div>
                <div class="popup-element" data-popup-firstname>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="error" hidden></div>
                </div>
                <div class="popup-element" data-popup-lastname>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="error" hidden></div>
                </div>
                <div class="popup-element" data-popup-email>
                    <label for="email">E-Mail</label>
                    <input type="text" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="error" hidden></div>
                </div>
                <div class="popup-element" data-popup-password>
                    <label for="password">Password</label>
                    <input type="password" id="password" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="error" hidden></div>
                </div>
                <div class="popup-element" data-popup-password-confirm>
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" id="password-confirm" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="error" hidden></div>
                </div>
                <div class="popup-element termsOfUse" data-popup-termsofuse>
                    <input type="checkbox" id="termsOfUse"></input>
                    <label class="popup-checkbox" tabindex="0" for="termsOfUse"></label>
                    <span>I agree to the Terms of Use</span>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="popup-element" data-popup-submit>
                    <button>Sign Up</button>
                </div>
                <div class="popup-element popup-switch" data-popup-switch>
                    <span>Already a Member?</span>&nbsp;<a id="popup-switch" tabindex="0">Log In</a>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
    <script src="js/popup.js"></script>
</html>
